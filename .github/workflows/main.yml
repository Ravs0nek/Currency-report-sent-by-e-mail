name: Run a file on weekdays at 9

on: 
  schedule:
    - cron: '40 18 * * 1-5'
    
jobs:
  build:
    name: sending mail
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.10
      - run: |
          python main.py
    
